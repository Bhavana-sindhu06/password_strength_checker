<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Password Strength Checker</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #667eea, #764ba2, #6b8dd6);
    background-size: 600% 600%;
    animation: bg 14s ease infinite;
}

@keyframes bg {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Floating boxes */
.background span {
    position: absolute;
    width: 30px;
    height: 30px;
    background: rgba(255,255,255,0.15);
    bottom: -150px;
    animation: float 20s linear infinite;
    border-radius: 6px;
}

.background span:nth-child(1){left:10%;animation-duration:18s}
.background span:nth-child(2){left:30%;animation-duration:22s}
.background span:nth-child(3){left:50%;animation-duration:26s}
.background span:nth-child(4){left:70%;animation-duration:20s}
.background span:nth-child(5){left:90%;animation-duration:24s}

@keyframes float {
    0% {transform: translateY(0) rotate(0deg); opacity:0;}
    10% {opacity:1;}
    100% {transform: translateY(-1200px) rotate(360deg); opacity:0;}
}

/* Card */
.container {
    position: relative;
    z-index: 2;
    width: 380px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.3);
    color: white;
    text-align: center;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    outline: none;
}

.toggle {
    text-align: right;
    font-size: 14px;
    margin-top: 6px;
    cursor: pointer;
}

.progress {
    height: 14px;
    background: rgba(255,255,255,0.3);
    border-radius: 20px;
    margin-top: 15px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    transition: 0.4s;
}

#result {
    margin-top: 12px;
    font-weight: bold;
}

/* AI Suggestions */
.ai-box {
    margin-top: 15px;
    background: rgba(0,0,0,0.25);
    padding: 12px;
    border-radius: 10px;
    font-size: 14px;
    text-align: left;
}

.ai-box button {
    margin-top: 8px;
    width: 100%;
    padding: 6px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #00e676;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="background">
    <span></span><span></span><span></span><span></span><span></span>
</div>

<div class="container">
    <h2>üîê AI Password Checker</h2>

    <input type="password" id="password" placeholder="Enter password" onkeyup="checkStrength()">
    <div class="toggle" onclick="togglePassword()">üëÅÔ∏è Show / Hide</div>

    <div class="progress">
        <div class="progress-bar" id="bar"></div>
    </div>

    <div id="result"></div>

    <div class="ai-box" id="aiBox">
        ü§ñ AI Suggestions will appear here
    </div>
</div>

<script>
function togglePassword(){
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
}

function generateStrongPassword(){
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
    let pass = "";
    for(let i=0;i<12;i++){
        pass += chars[Math.floor(Math.random()*chars.length)];
    }
    return pass;
}

function checkStrength(){
    const pwd = document.getElementById("password").value;
    let score = 0;
    let tips = [];

    if(pwd.length >= 8) score++; else tips.push("Use at least 8 characters");
    if(/[A-Z]/.test(pwd)) score++; else tips.push("Add uppercase letters");
    if(/[a-z]/.test(pwd)) score++; else tips.push("Add lowercase letters");
    if(/\d/.test(pwd)) score++; else tips.push("Include numbers");
    if(/[!@#$%^&*]/.test(pwd)) score++; else tips.push("Add special symbols");

    const bar = document.getElementById("bar");
    const result = document.getElementById("result");
    const aiBox = document.getElementById("aiBox");

    bar.style.width = (score/5)*100 + "%";

    if(score <= 2){
        result.textContent = "Weak ‚ùå";
        bar.style.background = "#ff4d4d";
    } else if(score === 3){
        result.textContent = "Medium ‚ö†Ô∏è";
        bar.style.background = "#ffa500";
    } else if(score === 4){
        result.textContent = "Strong ‚úÖ";
        bar.style.background = "#4caf50";
    } else {
        result.textContent = "Very Strong üîê";
        bar.style.background = "#00e676";
    }

    if(pwd.length === 0){
        aiBox.innerHTML = "ü§ñ AI Suggestions will appear here";
        bar.style.width = "0%";
        result.textContent = "";
        return;
    }

    let suggested = generateStrongPassword();

    aiBox.innerHTML = `
        ü§ñ <b>AI Suggestions:</b><br>
        ‚Ä¢ ${tips.join("<br>‚Ä¢ ") || "Your password is excellent!"}
        <br><br>
        <b>Suggested Strong Password:</b><br>
        <code>${suggested}</code>
        <button onclick="copyPassword('${suggested}')">Use This Password</button>
    `;
}

function copyPassword(pwd){
    navigator.clipboard.writeText(pwd);
    alert("Password copied!");
}
</script>

</body>
</html>
